<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis Bubble Lab - Testimonials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      margin-top: 30px;
      color: #1a73e8;
    }

    .testimonial-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    #testimonial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .testimonial-item {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .testimonial-item:hover {
      transform: translateY(-5px);
    }

    .testimonial-item p {
      font-size: 16px;
      line-height: 1.4;
    }

    .testimonial-item strong {
      display: block;
      margin-top: 10px;
      text-align: right;
      color: #555;
    }

    /* Loading spinner */
    .spinner {
      display: block;
      margin: 50px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #eee;
      border-top: 6px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .error {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 30px;
    }

  </style>
</head>
<body>
  <h1>Jarvis Bubble Lab</h1>
  <h2>What Traders Are Saying</h2>

  <div class="testimonial-section">
    <div id="testimonial-grid">
      <div class="spinner" id="loading-spinner"></div>
    </div>
  </div>

  <script>
    // Your Apps Script Web App URL (JSON endpoint)
    const url = 'https://script.google.com/macros/s/AKfycby7IKI0TGm5r2iibuq229r6_KZubItTxlAdQgQ17wA-5kqDU9FgpPZMnkNxSEOjeORLpw/exec?api=testimonials';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('testimonial-grid');
        grid.innerHTML = ''; // remove spinner

        if (!data || data.length === 0) {
          grid.innerHTML = '<p>Testimonials coming soon.</p>';
          return;
        }

        data.forEach(t => {
          const div = document.createElement('div');
          div.className = 'testimonial-item';
          div.innerHTML = `<p>${t.Testimonial}</p><strong>â€” ${t.DisplayName}</strong>`;
          grid.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error loading testimonials', err);
        const grid = document.getElementById('testimonial-grid');
        grid.innerHTML = '<p class="error">Unable to load testimonials. Please try again later.</p>';
      });
  </script>
</body>
</html>
